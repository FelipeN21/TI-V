<content class="content">
    <!-- Título -->
    <mat-card class="card tab-title" style="width: auto">
        <h1>Esta é a área de monitoramento do Sitema</h1>
        <h2>Aqui você pode verificar o status do Sitema com o Arduino</h2>
    </mat-card>
    <!-- Conteúdo Mínimo -->
    <div class="content-div">
        <!-- Card de Temperatura -->
        <mat-card class="card">
            <div style="width: 100%">
                <div class="card-title">Temperatura</div>
            </div>
            <div class="card-content">
                <app-graph [mergeOptions]="tempGaugeMergeOptions" [options]="tempGaugeOptions"></app-graph>
            </div>
            <button mat-raised-button (click)="toggleHistTemp()" class="history-button"><span>{{histTemp ? 'Fechar' :
                    'Ver'}}
                    histórico</span>
                <mat-icon>{{histTemp ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
                </mat-icon>
            </button>
        </mat-card>
        <!-- Card de Luz -->
        <mat-card class="card">
            <div style="width: 100%">
                <div class="card-title">Quantidade de luz atual</div>
            </div>
            <div class="card-content">
                <app-graph [mergeOptions]="lightGaugeMergeOptions" [options]="lightGaugeOptions">
                </app-graph>
            </div>
            <button mat-raised-button (click)="toggleHistLight()" class="history-button"><span>{{histLight ? 'Fechar' :
                    'Ver'}} histórico</span>
                <mat-icon>{{histLight ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
                </mat-icon>
            </button>
        </mat-card>
    </div>
    <!-- Conteúdo com Histórico -->
    <div class="content-div">
        <!-- Histórico de Temperatura -->
        <mat-card class="card" *ngIf="histTemp">
            <div style="width: 100%">
                <div class="card-title">Histórico de Temperatura</div>
            </div>
            <div class="card-content">
                <app-graph [mergeOptions]="tempLineMergeOptions" [options]="tempLineOptions">
                </app-graph>
            </div>
        </mat-card>
        <!-- Histórico de Luz -->
        <mat-card class="card" *ngIf="histLight">
            <div style="width: 100%">
                <div class="card-title">Histórico de Luminosidade</div>
            </div>
            <div class="card-content">
                <app-graph [mergeOptions]="lightLineMergeOptions" [options]="lightLineOptions">
                </app-graph>
            </div>
        </mat-card>
    </div>

</content>
