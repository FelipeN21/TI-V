<head>
    <meta charset="utf-8">

<title>
    <h1>Está é a Área de Controle do Sistema</h1>
</title>
<!--Seção Apresentação -->
<mat-card class="card title-card" style="background-image: linear-gradient(#C2F8CB,#B3E9C7 );">
    <h1>Bem vindo ao controlador do SMART GARDEN</h1>
    <h2>Aqui vode poderá acessar informações e controlar seu mini jardim </h2>
</mat-card>
<div class="">
    <!--Seção da Tabela -->
    <div>
        <section class="row">
            <div>
                <table class="col-md-4">
                    <tr>
                        <div>
                            <th style="font-size: 30px">Umidade</th>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td style="font-size: 30px">10</td>
                        </div>
                    </tr>
                </table>

                <table class="col-md-4">
                    <div>
                        <th style="font-size: 30px">Luminosidade</th>
                    </div>
                    <tr>
                        <div>
                            <td style="font-size: 30px">10</td>
                        </div>
                    </tr>
                </table>

                <table class="col-md-4">
                    <div>
                        <th style="font-size: 30px">Temperatura</th>
                    </div>
                    <tr>
                        <div>
                            <td style="font-size: 30px">20</td>
                        </div>
                    </tr>
                </table>

            </div>
        </section>
    </div>
    <!--Seção dos Botões -->

    <mat-card class="card">
        <mat-card style="display: flex;">
            <div style="text-align: right;">
                <button *ngIf="!CorLuz" class="button-round" style="background-color: red; " (click)="AtivarLuz()">Ligar
                    luz</button>
                <button *ngIf="CorLuz" class="button-round" style="background-color: green; "
                    (click)="AtivarLuz()">Ligar
                    luz</button>
            </div>
            <div style="text-align: right;">
                <button *ngIf="!CorBomba" class="button-round" style="background-color: red;"
                    (click)="AtivarBomba()">Ativar
                    Bomba</button>
                <button *ngIf="CorBomba" class="button-round" style="background-color: green;"
                    (click)="AtivarBomba()">Ativar
                    Bomba</button>
            </div>
        </mat-card>
    </mat-card>





</div>
