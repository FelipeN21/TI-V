<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<title>
    <h1>Está é a Área de Controle do Sistema</h1>
</title>
<!--Seção Apresentação -->
<mat-card class="card title-card" style="background-image: linear-gradient(#C2F8CB,#B3E9C7 );">
    <h1>Bem vindo ao controlador do SMART GARDEN</h1>
    <h2>Aqui vode poderá acessar informações e controlar seu mini jardim </h2>
</mat-card>
<div class="">
    <!--Seção da Tabela -->
    <mat-card class="card">
        <mat-card>
            <table>
                <tr>

                    <th style="margin-left: -10%">Umidade</th>
                    <th>Temperatura</th>
                    <th style="margin-left: 10%">Luminosidade</th>

                </tr>
                <tr>
                    <td>10</td>
                    <td>15</td>
                    <td>20</td>
                </tr>

            </table>
        </mat-card>
    </mat-card>

    <!--Seção dos Botões -->

    <mat-card class="card">
        <mat-card style="display: flex;">
            <div style="text-align: right;">
                <button *ngIf="!CorLuz" class="button-round" style="background-color: red; "
                    (click)="AtivarLuz()">Desligar
                    luz</button>
                <button *ngIf="CorLuz" class="button-round" style="background-color: green; "
                    (click)="AtivarLuz()">Ligar
                    luz</button>
            </div>
            <div style="text-align: right;">
                <button *ngIf="!CorBomba" class="button-round" style="background-color: red;"
                    (click)="AtivarBomba()">Ativar
                    Bomba</button>
                <button *ngIf="CorBomba" class="button-round" style="background-color: green;"
                    (click)="AtivarBomba()">Desativar
                    Bomba</button>
            </div>
        </mat-card>
    </mat-card>





</div>
