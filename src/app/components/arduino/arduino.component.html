<content class="content">
    <!-- Título -->
    <mat-card class="tab-title">
        <h1>BEM-VINDO AO CONTROLADOR SMART GARDEN</h1>
        <h2>Aqui vode pode acessar informações e controlar seu jardim</h2>
    </mat-card>

    <div class="content-div">
        <!--Seção da Tabela -->
        <mat-card class="card">
            <!-- Temperatura -->
            <mat-card style="background-color: rgba(0,255,0,0.2);">
                <mat-card-title>Temperatura</mat-card-title>
                <span>OK</span>
            </mat-card>

            <!-- Luminosidade -->
            <mat-card style="background-color: rgba(255,0,0,0.2);">
                <mat-card-title>Luminosidade</mat-card-title>
                <span>Baixa</span>
            </mat-card>

            <!-- Umidade -->
            <mat-card style="background-color: rgba(0,255,0,0.2);">
                <mat-card-title>Umidade</mat-card-title>
                <span>OK</span>
            </mat-card>
        </mat-card>

        <!--Seção dos Botões -->
        <mat-card class="card">
            <button mat-raised-button class="button-round" [ngStyle]="{'background-color':lightOn? 'red' : 'green'}"
                (click)="toggleLight()">{{lightOn ? 'Desligar' : 'Ligar'}} luz</button>
            <button mat-raised-button class="button-round" [ngStyle]="{'background-color':bombOn? 'red' : 'green'}"
                (click)="toggleBomb()">{{bombOn ? 'Desativar' : 'Ativar'}} bomba</button>
        </mat-card>
    </div>
</content>
